<script>
		var pics, now=0, num=4;
		window.onload=function(){
			pics=document.getElementsByClassName("pic");
			show(now);
		}
		function show(i){
			now=i;
			for(var k=0;k<pics.length;k++){
				pics[k].style.display="none";
			}
			pics[now].style.display="block";
		}
		function next(){
			now+=1;
			if (now>3) 
				now=0;
			show(now);
		}
		function prev(){
			now-=1;
			if (now<0) 
				now=num-1;
			show(now);
		}
</script>
